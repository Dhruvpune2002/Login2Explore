<!DOCTYPE html>
<html>
<head>
    <title>Student Enrollment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input:disabled {
            background-color: #eee;
        }
        .btn-group {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            margin-right: 10px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="studentForm" action="save_student.php" method="post">
            <div class="form-group">
                <label for="rollNo">Roll No</label>
                <input type="text" id="rollNo" name="rollNo" required>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class "form-group">
                <label for="class">Class</label>
                <input type="text" id="class" name="class" required>
            </div>
            <div class="form-group">
                <label for="birthDate">Birth Date</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="enrollmentDate">Enrollment Date</label>
                <input type="date" id="enrollmentDate" name="enrollmentDate" required>
            </div>
            <div class="btn-group">
                <button id="saveBtn" type="submit" disabled>Save</button>
                <button id="updateBtn" type="button" disabled>Update</button>
                <button id="resetBtn" type="button" disabled>Reset</button>
            </div>
        </form>
    </div>

    <script>
        const studentForm = document.getElementById("studentForm");
        const rollNoInput = document.getElementById("rollNo");
        const fullNameInput = document.getElementById("fullName");
        const classInput = document.getElementById("class");
        const birthDateInput = document.getElementById("birthDate");
        const addressInput = document.getElementById("address");
        const enrollmentDateInput = document.getElementById("enrollmentDate");
        const saveBtn = document.getElementById("saveBtn");
        const updateBtn = document.getElementById("updateBtn");
        const resetBtn = document.getElementById("resetBtn");

        // You can add event listeners and logic for enabling/disabling buttons based on your requirements.

        // Example: Enable Save button if the Roll No. doesn't exist in the database.
        rollNoInput.addEventListener("input", () => {
            // Add your logic to check if the Roll No. exists in the database.
            if (rollNoInput.value.trim() === "") {
                saveBtn.setAttribute("disabled", true);
            } else {
                saveBtn.removeAttribute("disabled");
            }
        });

        // Similarly, you can add logic for the Update and Reset buttons based on your requirements.
    </script>
</body>
</html>
